<!DOCTYPE html>
<html lang="en">
<head>
    <title>Herokuception</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        .container {
            margin-top: 40px;
        }
        #button {
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            var socket = io();
        });
    </script>
</head>
<body>
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <form>
            <div class="form-group">
                <label for="email" class="control-label">Email:</label>
                <input type="email" id="email" placeholder="Enter Email" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="heroku_api_key" class="control-label">Heroku API Key:</label>
                <input type="text" id="heroku_api_key"  placeholder="Enter Heroku Authorization Key" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="app_name" class="control-label">App Name:</label>
                <input type="text" id="app_name"  placeholder="Enter Heroku App Name" class="form-control" required />
            </div>
            <div class="form-group" id="button">
                <button class="btn btn-default" id="btnDeploy">Deploy to Heroku</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
